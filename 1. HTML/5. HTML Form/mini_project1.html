<html>
    <head>
        <title> Care Hospital</title>
    </head>

    <body>
        <h1> Doctor Visit Appointment Form </h1>
        <label> Full Name: </label>
        <input type="text" placeholder="Enter your name"> <br><br>

        <label> Age: </label>
        <input type="number"> <br> <br>

        <label> Gender: </label> <br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Others <br><br>

        <label> Contact Number: </label>
        <input type="number" placeholder="10-digt Number"> <br><br>

        <label> Email: </label>
        <input type="email"> <br> <br>

        <label> Date of Visit: </label>
        <input type="date"> <br><br>

        <label> Preferred Doctors:</label> 
        <select>
          <option> Select Doctor</option>
          <option> Dr. A</option>  
          <option> Dr. B</option>
          <option> Dr. C</option>
          <option> Dr. D</option>
        </select> <br> <br>

        <label>Symptoms / Reason for Visit:</label><br>
        <textarea rows="4" cols="40" placeholder="Describe your symptoms or concerns..."></textarea><br><br>
 
        <label> Have you visited before? </label><br>
        <input type="radio" name="ans"> Yes
        <input type="radio" name="ans"> No <br><br>

        <label> Existing Medical Conditons:</label> <br>
        <input type="checkbox"> Fever
        <input type="checkbox"> Low BP
        <input type="checkbox"> High BP
        <input type="checkbox"> Diabetes
        <input type="checkbox"> None <br> <BR>

        <input type="submit" value="Book Appointment">

    </body>
</html>
